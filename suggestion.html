<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestion Form</title>
    <link rel="stylesheet" href="sen1.css"> <!-- Link to your CSS file -->
    <style>
        /* styles.css */

body {
    font-family: Arial, sans-serif;
}

header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
}

.suggestion-form {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    background-color: #f9f9f9;
}

h2 {
    font-size: 24px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    font-weight: bold;
    margin-top: 10px;
}

input[type="text"],
input[type="email"],
select,
textarea {
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #333;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #555;
}

    </style>
</head>
<body>
    <header>
        <h1>Website Feedback</h1>
    </header>
    
    <section class="suggestion-form">
        <h2>Submit Your Suggestion</h2>
        <form action="submit.php" method="POST"> <!-- Replace "submit.php" with your form handling script -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email (optional):</label>
            <input type="email" id="email" name="email">

            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="feature">Feature Request</option>
                <option value="bug">Bug Report</option>
                <option value="general">General Feedback</option>
            </select>

            <label for="suggestion">Suggestion:</label>
            <textarea id="suggestion" name="suggestion" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
